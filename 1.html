<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱纪念日</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            text-align: center;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #ff6f61;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们的恋爱纪念日</h1>
        <p>亲爱的，<span class="highlight">Happy Anniversary!</span></p>
        <p>我们已经走过了一年的时间，虽然是异国恋，但我们的感情却始终如一。无论距离多远，我都感受到你的关心和爱。</p>
        <p>感谢你出现在我的生命里，让我每天都充满期待。未来的日子，我们一起继续努力，创造更多美好的回忆！</p>
        <p class="highlight">我爱你！❤️</p>
        <footer>From: Valentin</footer>
    </div>
</body>
</html>
